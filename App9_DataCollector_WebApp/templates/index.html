<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Collector App</title>
    <link href="../static/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Collecting Height</h1>
    <h3>Please fill in the fields to get population stats on height.</h3>
    <div class="message">
        {{ text | safe }}
    </div>
    <form action="{{ url_for('success') }}" method="POST">
        <input title="Your email will be safe with us." placeholder="Enter your email address" type="email"
               name="email_name" required> <br>
        <input title="Your data will be kept private." placeholder="Enter your height in inches"
               type="number" name="height_name" min="20" max="120" step="0.1" required> <br>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
